<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 20pt;
        }
    </style>
</head>
<body>


    <script>
        var nome = window.prompt ('DIgite seu nome:')
        document.writeln(`Seu nome tem ${nome.length} letras <br>`)
        document.writeln(`Seu nome em maiúsculas e ${nome.toUpperCase()} <br>`)
        document.writeln(`Seu nome em minúsculas e ${nome.toLowerCase()} `)
    </script>
    
</body>
</html>
