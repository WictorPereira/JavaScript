<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area{
            font: 20pt normal Arial;
            background-color: rgb(12, 95, 10);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="area">
        Interaja..
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {          
            a.innerText = 'Clicou!!'
            a.style.background = 'red'
        }
        function entrar() {            
            a.innerText = 'entrou!!'
        }

        function sair() {
            a.innerText = 'Saiu!!'
            a.style.background = 'rgb(12, 95, 10)'
        }
    </script>
    
</body>
</html>
